<div class="container">
  <div class="row">
    <div class="col-6 col-sm-4 p-3">
      <button mat-raised-button color="accent" (click)="openDialog()">Agregar usuario</button>
    </div>
    <div class="col">
      <mat-form-field appearance="standard">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="nombres">
      <th mat-header-cell *matHeaderCellDef> Nombres</th>
      <td mat-cell *matCellDef="let element" class='m-card-title'> {{element.nombres}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="cedula">
      <th mat-header-cell *matHeaderCellDef> Cédula</th>
      <td mat-cell *matCellDef="let element" class='m-card-sub-title'> {{element.cedula}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef> Usuario</th>
      <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef> Correo</th>
      <td mat-cell *matCellDef="let element" class='has_label_on_mobile'> {{element.correo}} </td>
    </ng-container>

    <!--<ng-container matColumnDef="contrasenia">
        <th mat-header-cell *matHeaderCellDef> Contraseña </th>
        <td mat-cell *matCellDef="let element"> {{element.contrasenia}} </td>
    </ng-container>-->
    <ng-container matColumnDef="modificar">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="editUsuario(element)">
              <mat-icon>edit</mat-icon>
              <span>Editar</span>
            </button>
            <button mat-menu-item (click)="deleteSuggestions(element.cedula)">
              <mat-icon>delete</mat-icon>
              <span>Eliminar</span>
            </button>
          </mat-menu>
          <mat-icon>more_vert</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
