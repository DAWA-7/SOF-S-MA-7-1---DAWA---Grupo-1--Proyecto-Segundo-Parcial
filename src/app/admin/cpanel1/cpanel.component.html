<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav " fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="justify-content-center">Bookish</mat-toolbar>

    <mat-nav-list>
      <a mat-list-item class="items-list" href="cpanel/users">
        <div class="bi bi-people-fill">
          Usuarios
        </div>
      </a>

      <a mat-list-item class="items-list" href="cpanel/libros">
        <div class="bi bi-book">
          Libros
        </div>
      </a>

      <a mat-list-item class="items-list" href="cpanel/noticias">
        <div class="bi bi-newspaper">
          Noticias
        </div>
      </a>

      <a mat-list-item class="items-list" href="#">
        <div class="bi bi-people-fill">
          Novedades
        </div>
      </a>

      <a mat-list-item class="items-list" href="/cpanel/sugerencias">
        <div class="bi bi-journal-richtext">
          Sugerencias
        </div>
      </a>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Panel de Control de Bookish</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
