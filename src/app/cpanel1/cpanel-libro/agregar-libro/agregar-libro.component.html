<h1 mat-dialog-title>Modificar Usuario</h1>
<div mat-dialog-content>

    <form [formGroup]='bookForm' class="example-form" (ngSubmit)="agregarLibro()">

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Cédula</mat-label>
            <input formControlName="cedula" type="number" matInput placeholder="912365478" #cedula>
        </mat-form-field>
        <br>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Nombre completo</mat-label>
            <input matInput formControlName="nombres" type="text" placeholder="Guillermo Rafael" #nombres>
        </mat-form-field>
        <br>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Usuario</mat-label>
            <input formControlName="usuario" type="text" matInput placeholder="guillera" #usuario>
        </mat-form-field>
        <br>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Correo</mat-label>
            <input formControlName="correo" matInput placeholder="correo@algo.com" #correo>
        </mat-form-field>
        <br>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Contraseña</mat-label>
            <input formControlName="contrasenia" type="password" matInput placeholder="*********" #contrasenia>
        </mat-form-field>

        <div class="divBtnModificar">
            <button type="submit" [disabled]="bookForm.invalid" mat-raised-button color="primary">{{actionBtn}}</button>
            <button type="reset" style="margin-left: 8px;" mat-raised-button color="warn"
                (click)="closeDialog()">Cancelar
            </button>

        </div>

    </form>
</div>
