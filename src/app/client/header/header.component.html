<nav class="navbar navbar-expand-lg sticky-top" id="mainNav">
  <div class="container">
    <a class="navbar-brand" href="">
      <img src="../../../assets/img/Bookish-logo.png" alt="Bookish-logo" height="50" class="d-inline-block align-text-top" />
    </a>

    <button class="navbar-toggler font-weight-bold text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <i class="bi bi-list"></i>
    </button>

    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav mx-auto">

        <!-- navigate to Home -->
        <li class="nav-item mx-0 mx-lg-1" [ngClass]="isActiveInicio ? 'active' : ''">
          <a class="nav-link py-3 px-0 px-lg-3 rounded content" (click)="navigateTo('Inicio')">Inicio</a>
        </li>

        <!-- navigate to Catálogo -->
        <li class="nav-item mx-0 mx-lg-1" [ngClass]="isActiveCatalogo ? 'active' : ''">
          <a class="nav-link py-3 px-0 px-lg-3 rounded content" (click)="navigateTo('Catálogo')">Catálogo</a>
        </li>

        <!-- navigate to Noticias -->
        <li class="nav-item mx-0 mx-lg-1" [ngClass]="isActiveNoticias ? 'active' : ''">
          <a class="nav-link py-3 px-0 px-lg-3 rounded content" (click)="navigateTo('Noticias')">Noticias</a>
        </li>

        <!-- navigate to Sugerencias -->
        <li class="nav-item mx-0 mx-lg-1" [ngClass]="isActiveSugerencias ? 'active' : ''">
          <a class="nav-link py-3 px-0 px-lg-3 rounded content">Sugerencias</a>
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item mx-0 mx-lg-1">
          <a class="nav-link py-3 px-0 px-lg-3 rounded" [routerLink]="'/listar-user'">
            <i class="bi bi-tools" style="font-size: 1.3rem; color: white"></i>
          </a>
        </li>

        <li class="nav-item mx-0 mx-lg-1">
          <a class="nav-link py-3 px-0 px-lg-3 rounded" href="">
            <i class="bi bi-cart-fill" style="font-size: 1.3rem; color: white"></i>
          </a>
        </li>

        <li class="nav-item mx-0 mx-lg-1" *ngIf="isLogged === false">
          <a class="nav-link py-3 px-0 px-lg-3 rounded" (click)="sendLogin()">Inicia Sesión</a>
        </li>

        <li class="nav-item mx-0 mx-lg-1" *ngIf="isLogged === true">
          <a *ngIf="isLogged" class="nav-link py-3 px-0 px-lg-3 rounded" (click)="cerrarSesion()">Cerrar Sesion</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
