<div id="NewsHighlight" class="card mb-3" (click)="openArticle(inputItem)">

  <div class="row">

    <div class="col-md-5">
      <img class="img-fluid rounded-start" src="assets/img/noticias/small/{{inputItem.img}}" alt="item.img" />
    </div>

    <div class="col-md-7 mr-2 modal-dialog-centered">
      <h5 class="card-text">
        {{inputItem.title}}
      </h5>
    </div>

  </div>

</div>
