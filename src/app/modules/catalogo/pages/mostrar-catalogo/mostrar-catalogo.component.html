    <mat-sidenav-container class="catalogo-container">
        <mat-sidenav class="sidenav" mode="side" opened>
            <mat-action-list>
                <button mat-list-item (click)="filtrarCategoria(0)">
                    Recientes
                </button>
                <button mat-list-item *ngFor="let categ of listCategorias" (click)="filtrarCategoria(categ.id)">
                    {{categ.nombreCategoria}}
                </button>
            </mat-action-list>
        </mat-sidenav>

        <mat-sidenav-content class="content">
            <div class="container">
                <div class="libros row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
                    <!--[routerLink]="['/','post','libro.idLibro']"-->
                    <app-libro class="col" [InputLibros]="libro" *ngFor="let libro of listLibros">
                        {{libro}}
                    </app-libro>
                </div>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
