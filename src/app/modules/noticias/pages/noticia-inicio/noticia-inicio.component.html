<!-- Sección 1  -->
<section id="section-1" class="row">

  <!-- col Izquierda -->
  <div id="left" class="col-md-8">
    <div id="img-1" class="row" (click)="openArticle()">
      <div class="continer-img">
        <img class="img-fluid" src="assets/img/modules/noticias/img-01.jpg" alt="img-1">
        <h3>Izquierda img-1</h3>
      </div>
    </div>

    <div class="row">
      <div id="img-2" class="col-md-6">
        <img class="img-fluid" src="assets/img/modules/noticias/cut/img-02.jpg" alt="img-2">
        <h3>Izquierda img-2</h3>
      </div>

      <div id="img-3" class="col-md-6">
        <img class="img-fluid" src="assets/img/modules/noticias/cut/img-03.jpg" alt="img-3">
        <h3>Izquierda img-3</h3>
      </div>
    </div>
  </div>

  <!--col derecha -->
  <div id="right" class="col-md-4">
    <h3>TRENDING</h3>

    <div class="card mb-3" style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="assets/img/modules/noticias/img-04.jpg" class="img-fluid " alt="img-4">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>

<div class="separator"></div>

<!-- Sección 2 -->
<section id="Section-2">
  <h3>Sección 2</h3>
  <img class="img-fluid" src="assets/img/modules/noticias/img-08.jpg" alt="img-8">
</section>

<div class="separator"></div>

<!-- Sección 3 -->
<section id="Section-3" class="row  align-items-center">
  <h3>Sección 3</h3>
  <div class="col-6">
    <img src="assets/img/modules/noticias/img-09.jpg" alt="img-9">
  </div>

  <div class="col-6">
    <img src="assets/img/modules/noticias/img-10.jpg" alt="img-10">
  </div>
</section>
