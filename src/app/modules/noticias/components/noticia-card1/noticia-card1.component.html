<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>
      {{itemData.title}}
    </mat-card-title>

    <mat-card-subtitle>
      {{itemData.author}}
    </mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image src="{{itemData.img}}" alt="img-{{itemData.id}}">

  <mat-card-content>
    <mat-card-subtitle>
      {{itemData.date}}
    </mat-card-subtitle>

    <p>
      {{itemData.content.substring(0, 75)}}...
    </p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="openArticle()">Ver m√°s...</button>
  </mat-card-actions>
</mat-card>
