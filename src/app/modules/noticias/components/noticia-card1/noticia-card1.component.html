<mat-card class="example-card">

  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title class="typo-h5">
      {{itemDataInput.title}}
    </mat-card-title>

    <mat-card-subtitle>
      {{itemDataInput.author}}
    </mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image src="{{itemDataInput.img}}" alt="img-{{itemDataInput.id}}">

  <mat-card-content>
    <mat-card-subtitle>
      {{itemDataInput.date}}
    </mat-card-subtitle>

    <p>
      {{itemDataInput.content.substring(0, 75)}}...
    </p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button class="typo-link" (click)="openArticle(itemDataInput)">
      Ver m√°s...
    </button>
  </mat-card-actions>

</mat-card>
