<div id="card" *ngFor="let item of items">
    <mat-card style="width: 350px; height: 188px; border-radius: 20px" class="example-card">
      <mat-card-title style="float: right">
        <i (click)="delAll(item.id_libro); delCard(item.id_libro)">
          <mat-icon style="cursor: pointer; color: red">delete</mat-icon>
        </i>
      </mat-card-title>
      <mat-card-title-group>
        <mat-card-header>
          <mat-card-title style="font-size: 18px">{{item.titulo}}</mat-card-title>
          <mat-card-subtitle>{{item.autor}}</mat-card-subtitle>
          <mat-card-subtitle style="margin-top: 20px">
            <div>
              <ul style="padding: 0">
                <i (click)="btnPlus(item.id_libro)">
                  <li>
                    <mat-icon aria-hidden="false" aria-label="Example home icon" style="cursor: pointer; color: blue" >add_circle</mat-icon>
                  </li>
                </i>

                <li>
                  <span style="font-size: 30px"> {{priceRep(item.id_libro)}} </span>
                </li>

                <i (click)="findPrice(item.precio, item.id_libro)">
                  <li>
                    <mat-icon aria-hidden="false" aria-label="Example home icon" style="cursor: pointer; color: red">remove_circle</mat-icon>
                  </li>
                </i>
              </ul>
            </div>
          </mat-card-subtitle>

          <mat-card-subtitle style="margin-top: 20px">
            <h3 style="font-size: 25px">{{item.precio}}</h3>
          </mat-card-subtitle>
        </mat-card-header>
        <img style=" width: 130px; height: 160px; border-radius: 10px; margin-top: 0px; " mat-card-xl-image src="assets/img/books/{{item.imagen}}" />
      </mat-card-title-group>
    </mat-card>
  
  

    
  </div>
  <!-- resumen carrito -->
