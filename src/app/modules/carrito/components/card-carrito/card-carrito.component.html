
<div id="card" *ngFor="let cartDatas of cartData">
  <mat-card style="width: 350px; height: 188px; border-radius: 20px" class="example-card">
    <mat-card-title style="float: right">
      <i (click)="delAll(cartDatas.id); delCard(cartDatas.id)">
        <mat-icon style="cursor: pointer; color: red">delete</mat-icon>
      </i>
    </mat-card-title>
    <mat-card-title-group>
      <mat-card-header>
        <mat-card-title style="font-size: 18px">{{cartDatas.tituloLibro}}</mat-card-title>
        <mat-card-subtitle>{{cartDatas.nombreAutor}} {{cartDatas.ApellidoAutor}}</mat-card-subtitle>
        <mat-card-subtitle style="margin-top: 20px">
          <div>
            <ul style="padding: 0">
              <i (click)="sumPrecio(cartDatas); btnPlus(cartDatas.id)">
                <li>
                  <mat-icon aria-hidden="false" aria-label="Example home icon" style="cursor: pointer; color: blue" >add_circle</mat-icon>
                </li>
              </i>

              <li>
                <span style="font-size: 30px">  {{cartDatas.cantidad}}  </span>
              </li>

              <i (click)="restPrecio(cartDatas); findPrice(cartDatas.precio, cartDatas.id)">
                <li>
                  <mat-icon aria-hidden="false" aria-label="Example home icon" style="cursor: pointer; color: red">remove_circle</mat-icon>
                </li>
              </i>
            </ul>
          </div>
        </mat-card-subtitle>

        <mat-card-subtitle style="margin-top: 20px">
          <h3 style="font-size: 25px">{{cartDatas.precio}}.00$</h3>
        </mat-card-subtitle>
      </mat-card-header>
     
    </mat-card-title-group>
  </mat-card>



  
</div>
