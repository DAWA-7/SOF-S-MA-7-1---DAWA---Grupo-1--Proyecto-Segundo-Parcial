<div class="container-form">
  <mat-card>
    <form [formGroup]="ingresarSugerencia" (ngSubmit)="onSubmit()">
      <h2 class="subtitulos-form">Detalles del libro</h2>

      <mat-form-field class="campos-field">
        <input matInput placeholder="Titulo" formControlName="titulo">
      </mat-form-field>

      <mat-form-field class="campos-field">
        <input matInput placeholder="Edicion" formControlName="edicion">
      </mat-form-field>

      <mat-form-field class="campos-field">
        <input matInput placeholder="Editorial" formControlName="editorial">
      </mat-form-field>

      <mat-form-field class="campos-field ">
        <mat-label>Fecha de publicacion</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="fechaPublicacion" date-format="yyyy-MM-dd">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="campos-field">
        <input matInput placeholder="Nombre Autor" formControlName="nombreAutor">
      </mat-form-field>

      <mat-form-field class="campos-field">
        <input matInput placeholder="Apellido Autor" formControlName="apellidoAutor">
      </mat-form-field>

      <h2 class="subtitulos-form">Comentarios</h2>
      <mat-form-field class="campos-field">
        <textarea matInput placeholder="Comentarios" formControlName="comentarios"></textarea>
      </mat-form-field>

      <button mat-raised-button [disabled]="!ingresarSugerencia.valid" (click)="onSubmit()">Enviar</button>
      <div *ngIf="isRegistered" class="alert alert-primary" role="alert">
        Â¡Has enviado enviado la sugerencia correctamente!
      </div>
    </form>
  </mat-card>

</div>
