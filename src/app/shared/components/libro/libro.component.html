<mat-card class="card-libro" (click)="openDetalle(InputLibros)">
    <img mat-card-image src="assets/img/books/{{InputLibros.imagen.nombreImagen}}" alt="{{InputLibros.titulo}}"
        class="card-img-top" />
    <mat-card-header>
        <mat-card-title>{{InputLibros.titulo}}</mat-card-title>
        <mat-card-subtitle *ngFor="let autor of InputLibros.autor">{{autor.nombreAutor}} {{autor.apellidoAutor}}
        </mat-card-subtitle>
    </mat-card-header>
    <div *ngIf="InputLibros.cantidad == 0" class="agotado">
        <p>Agotado</p>
    </div>
    <mat-card-actions>
        <div style="font-size: 20px; font-weight: bold; text-align: center">
            ${{InputLibros.precio.toFixed(2)}}
            <button [disabled]="InputLibros.cantidad == 0" mat-button class="col-sm cart-comprar">
                <i class="bi bi-cart-fill" style="font-size: 1.5rem"></i>
            </button>
        </div>
    </mat-card-actions>
</mat-card>
